{% extends 'base.html' %}
  

{% block body_block %}
<style>

  .links line {
    stroke: #999;
    stroke-opacity: 0.6;
  }
  
  .nodes circle {
    stroke: #fff;
    stroke-width: 1.5px;
  }
  
  text {
    font-family: sans-serif;
    font-size: 10px;
  }
  
  </style>
  <form method="GET" enctype="multipart/form-data">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          Department:
          <select class="form-control" name="department_id" id="department" onchange="submit()">
            <option></option>
            <option value="">all</option>
            {% for d in form.department %}
                <option value="{{ d.id }}">{{ d.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <svg></svg>
        </div>
      </div>


        <!-- <svg width="1320" height="600"></svg> -->


    </div>
    
</form>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

data = {{ data | safe }}

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;
var svg = d3.select("svg");
svg.attr("width", x-45).attr("height", y-90);

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var link = svg.append("g")
  .attr("class", "links")
.selectAll("line")
.data(data.links)
.enter().append("line")
  .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(data.nodes)
    .enter().append("g")

  // var k = Math.sqrt(node.length / (width * height));
  // layout
  // .charge(-10 / k)
  // .gravity(100 * k);


var color = d3.scaleOrdinal(d3.schemeCategory20);

var size = d3.scaleLinear()
        .domain([5,100])
        .range([10,100]);


// var attractForce = d3.forceManyBody().strength(0).distanceMax(0).distanceMin(0);
// var repelForce = d3.forceManyBody().strength(-1400).distanceMax(50).distanceMin(10);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force("collide", d3.forceCollide())
    .force("forceX", d3.forceX())
    .force("forceY", d3.forceY());
    // .force("attractForce",attractForce)
    // .force("repelForce",repelForce);




 

    
  var circles = node.append("circle")
      .attr("r", function(d){ return(size(d.n))})
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .text(function(d) {
        return d.id;
      })
      .attr('x', 6)
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id+' '+d.n; });

  simulation
      .nodes(data.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(data.links);

  var legend = svg.selectAll(".legend")
    .data(color.domain())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });



  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
  
</script>


{% endblock %}
