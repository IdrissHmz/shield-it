    {% extends "MS/layout.html" %}
    {% block content %}
    <h1>Project</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Project ID</th>
          <th scope="col">Project Key</th>
          <th scope="col">Project Name</th>
        </tr>
      </thead>
      <tbody>
        {% if projects %}
          {% for project in projects %}
            <tr>
              <td><a href="{% url 'socialGraph:issue' %}?project_key={{ project.key }}">{{ project.id }}</a></td>
              <td>{{ project.key }}</td>
              <td>{{ project.name }}</td>
            </tr>
          {% endfor %}
        {% endif %}
      </tbody>
    </table>
    {% endblock %}
    <!-- </projectSnippet> -->
