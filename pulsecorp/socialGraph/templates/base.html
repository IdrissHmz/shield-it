{% load static %}
<html lang="en">
<head>
  <title>Pulsecorp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/fontawesome.min.js"></script>
  <!-- Dtae range picker dependencies-->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
 <style>
 .navbar-pulsecorp {
  background-color: #ffffff;
  overflow: hidden;
  /* position: fixed; */

  z-index: 999;
  left: 1%;
}

/* Style the links inside the navigation bar */

}
.navbar-pulsecorp>a>img{
  max-height: 100%;
  width: 100%;
}
@media screen and (min-width: 480px) {
  .navbar-pulsecorp>a {

    /* height: 45px; */
  }

 </style>
</head>
  <body>
    <!-- Navigation -->
    
    <div class="container-fluid" style="background-color: #333333; padding: 2.5px;">
      <div class="container" style="color: #fff; font-size: 10px;">
        <i class="fa fa-folder" aria-hidden="true"></i>
        Viewing sample data. <span style="font-weight: bold;">Clear Data and addyour own.</span>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'socialGraph:index' %}">
              <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <H5 style="font-weight: bold; color: #006400;"><span style="color:#444444;">Powerd by</span> PulseCorp</H5>
            <h4 style="color: red; margin-left: 30px; font-weight: bold; font-style: italic;">EMP <span style="color: green;">Monitor</span></h4>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><i class="fa fa-cloud-upload" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-cogs" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid border-bottom">
      <button type="button" class="btn btn-secondary rounded-0">Analyz</button>
      <button type="button" class="btn btn-success rounded-0">MyPulse</button>
    </div>
    
      {% if user.is_authenticated %}
    <nav class="navbar navbar-pulsecorp">
        <a class="pie_chart"><img src="{% static '/images/pie_chart.png'%}" alt="" ></a> 
        <a class="business_growth"><img src="{% static '/images/business_growth.png'%}" alt=""></a> 
        <a class="users" href="{% url 'socialGraph:social_graph' %}"><img src="{% static '/images/users.png'%}" alt="" ></a> 
        <a class="team_communication"><img src="{% static '/images/team_communication.png'%}" alt="" ></a>    
        {% endif %}
    </nav>

    <div class="container border-bottom p-2 form-inline">
      <div id="reportrange" class="form-control col-md-3">
        <i class="fa fa-calendar"></i>&nbsp;
        <span></span> <i class="fa fa-caret-down"></i>
      </div>
      <input type="text" name="" id="" placeholder="All Employees" class="form-control col-md-2 ml-1">
    </div>

    <div class="container-fluid">
    {% block body_block %}
    {% endblock %}
    </div>
    <script type="text/javascript">
      $(function() {
      
          var start = moment().subtract(29, 'days');
          var end = moment();
      
          function cb(start, end) {
              $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
          }
      
          $('#reportrange').daterangepicker({
              startDate: start,
              endDate: end,
              ranges: {
                 'Today': [moment(), moment()],
                 'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                 'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                 'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                 'This Month': [moment().startOf('month'), moment().endOf('month')],
                 'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
              }
          }, cb);
      
          cb(start, end);
      
      });
      </script>
      
  </body>
</html>
